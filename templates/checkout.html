<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - HaveABreak Coffee Shop</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <h2>Your Order</h2>
        <form action="/checkout" method="POST">
            <!-- Display Cart Items -->
            <ul>
                {% for item in cart.values() %}
                    <li>{{ item['product_type'].capitalize() }} ({{ item['size'] }}): {{ item['quantity'] }} x {{ item['price'] }} TRY</li>
                {% endfor %}
            </ul>
            <p>Total Price: {{ total_price }} TRY</p>
            <button type="submit" class="btn">Confirm Order</button>
        </form>
        <a href="/index" class="btn">Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2024 HaveABreak Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
